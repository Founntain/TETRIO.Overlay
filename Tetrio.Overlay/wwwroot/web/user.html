<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{username}</title>
    <link rel="stylesheet" href="/web/res/css/base.css">
    <link rel="stylesheet" href="/web/res/css/user.css">
</head>
<body>
<p class="hidden" id="usernameInfo">{username}</p>
<div class="container profileContainer">
    <img id="profilePicture" class="profilePicture fadeElement" alt="">

    <div class="verticalContainer">

        <p id="username" class="bigText username fadeElement"></p>

        <div class="statsContainer">
            <img id="bigRankImage" class="bigRank fadeElement" alt="">
            <div class="leagueStatsContainer">
                <a id="currentSeasonTr" class="trText fadeElement">0</a>
                <div class="oldSeasonContainer">
                    <img id="lastSeasonRank" class="smallRank fadeElement" alt="">
                    <a id="lastSeasonTr" class="smallText trTex fadeElement">0</a>
                </div>
            </div>
        </div>

        <div id="tetraLeagueProgressContainer" class="progressContainer fadeElement">
            <div class="prevRankContainer">
                <a id="lastRank">0</a>
                <img id="prevRankImage" class="smallRank prevRank" />
            </div>
            <div class="progressBarContainer">
                <div id="progressBarBackground" class="box progressBar"></div>
                <div id="progressBar" class="box progressBarAccent"></div>
            </div>
            <img id="nextRankImage" class="smallRank nextRank"/>
        </div>

        <div class="gamemodesContainer">
            <div id="sprintContainer" class="gamemodeRecordContainer">
                <a class="gamemodeText fadeElement">40 LINES</a>
                <a id="sprintPb" class="gamemodeRecord fadeElement">00:00.000</a>
            </div>
            <div id="blitzContainer" class="gamemodeRecordContainer">
                <a class="gamemodeText fadeElement">BLITZ</a>
                <a id="blitzPb" class="gamemodeRecord fadeElement">0</a>
            </div>
            <div id="zenithContainer" class="gamemodeRecordContainer">
                <a class="gamemodeText fadeElement">QP</a>
                <div style="display: flex; align-items: center;">
                    <div id="mods" class="modsContainer background fadeElement"></div>
                    <a id="zenithPb" class="gamemodeRecord fadeElement">0</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="userNotFoundContainer" class="container fadeElement centeredText">
    <p id="userNotFound" class="bigText"></p>
    <p>please check your typing or ask founntain</p>
    <img class="userNotFoundImage" src="/web/res/img/error1.gif"/>
    <img class="userNotFoundImage" src="/web/res/img/error2.gif"/>
    <img class="userNotFoundImage" src="/web/res/img/error3.png"/>
</div>
</body>

<script src="/web/res/js/base.js"></script>
<script src="/web/res/js/user.js"></script>
</html>
