<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>ACHIEVEMENT OVERLAY</title>
    <link href="/web/res/css/base.css" rel="stylesheet">
    <link href="/web/res/css/achievement.css" rel="stylesheet">
</head>
<body>
<p class="hidden" id="usernameInfo">{username}</p>
<p class="hidden" id="achievementInfo">{achievement}</p>

<div class="container">
    <div class="modeContainer">
        <p class="statsText background" id="username"></p>
        <p class="statsText background" id="achievementName"></p>
        <div class="statContainer background">
            <a class="prefix">#</a>
            <a class="statsText" id="globalRank">0</a>
            <a style="margin-left: 10px; margin-right: 10px"> with </a>
            <a class="statsText background" id="achievementValue">0</a>
        </div>
        <div class="statContainer background">
            <div class="stat">
                <a class="statsText" id="achievementAdditionalValue">0</a>
            </div>
        </div>
    </div>
</div>
</body>

<script src="/web/res/js/base.js"></script>
<script src="/web/res/js/achievement.js"></script>
</html>
